	.applebutton {
    background-color: #f68a1f;

    color: white;
    padding: 15px 32px;
    text-align: center;

    display: inline-block;

	  border-radius: 4px;

}
        
       h1 {
           text-align:relative;
           font-weight: 200;
           font-size:35px;
           margin-top:20px;
           margin-left:10px;
           color:#1e90ff;
       }
        
        
       #map {
          height: 280px;
          width: 330px;
          margin: 0px;
          padding: 0px
       }
       #description {
         font-family: Roboto;
         font-size: 15px;
         font-weight: 300;
       }
 
       #infowindow-content .title {
         font-weight: bold;
       }
 
       #infowindow-content {
         display: none;
       }
 
       #map #infowindow-content {
         display: inline;
       }
 
       .pac-card {
         margin: 10px 10px 0 0;
         border-radius: 2px 0 0 2px;
         box-sizing: border-box;
         -moz-box-sizing: border-box;
         outline: none;
         box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
         background-color: #fff;
         font-family: Roboto;
       }
 
       #pac-container {
         padding-bottom: 12px;
         margin-right: 12px;
       }
 
       .pac-controls {
         display: inline-block;
         padding: 5px 11px;
       }
 
       .pac-controls label {
         font-family: Roboto;
         font-size: 13px;
         font-weight: 300;
       }
 
       #pac-input {
         background-color: #fff;
         font-family: Roboto;
         font-size: 22px;
         font-weight: 300;
         margin-left: 5px;
         margin-top: 10px;
         padding: 0 11px 0 13px;
         text-overflow: ellipsis;
         width: 210px;
       }
 
       #pac-input:focus {
         border-color: #4d90fe;
       }
 
       #title {
         color: #fff;
         background-color: #4d90fe;
         font-size: 25px;
         font-weight: 500;
         padding: 6px 12px;
       }
        
       #target {
         width: 345px;
       }
        
       div.tab {
         overflow: hidden;
         border: 1px solid #ccc;
         background-color: #f1f1f1;
       }
 
 /* Style the buttons inside the tab */
       div.tab button {
           background-color: inherit;
           float: left;
           border: none;
           outline: none;
           cursor: pointer;
           padding: 14px 16px;
           transition: 0.3s;
           font-size: 17px;
       }
 
 /* Change background color of buttons on hover */
       div.tab button:hover {
           background-color: #ddd;
       }
 
 /* Create an active/current tablink class */
       div.tab button.active {
          background-color: #0086ff;
       }
 
 /* Style the tab content */
       .tabcontent {
          display: none;
          padding: 0px;
          height: 500px;
          width: 320px;
          border-top: none;
       }
        
        .generate {
           padding: 10px;
           border-radius: 0px 0px 5px 5px;
           font-weight: 200;
           position: relative;
           background-color:#ccc;
           cursor: pointer;
         }

	     $("document").ready(function() {

			     var mybutton = document.getElementById("buttonMap");
			     mybutton.className += " active";
			     $(".tabMap").trigger('click');
		     },10);
	     });
	     function openContent(evt, contentType) {
		     var i, tabcontent, tablinks;
		     tabcontent = document.getElementsByClassName("tabcontent");
		     for (i = 0; i < tabcontent.length; i++) {
			   tabcontent[i].style.display = "none";
		     }
		     tablinks = document.getElementsByClassName("tablinks");
		     for (i = 0; i < tablinks.length; i++) {
			     tablinks[i].className = tablinks[i].className.replace(" active", "");
		     }
		     document.getElementById(contentType).style.display = "block";
		     evt.target.className += " active";
	     }
 	   
    </script>

            $(document).ready(function() {
              
                var SDK=lpTag.agentSDK;
                SDK.init();
              
                var onSuccess = function(data) {
                    // Do something with the returning data
			if(data.includes("apple")){
				$('#genericSC').css('display', 'none');
				$('#facebookSC').css('display', 'none');
		  		$('#appleSC').css('display', 'inline');
			}
			else if(data.includes("book")){
				$('#genericSC').css('display', 'none');
				$('#facebookSC').css('display', 'inline');
		  		$('#appleSC').css('display', 'none');
			}
			else{
				$('#genericSC').css('display', 'inline');
				$('#facebookSC').css('display', 'none');
		  		$('#appleSC').css('display', 'none');
			}
		  
                };
                
                var onError = function(data) {
		    $('#genericSC').css('display', 'inline');
		    $('#facebookSC').css('display', 'none');
		    $('#appleSC').css('display', 'none');
                  console.log("Error");
                    // Do something with the returning data
                };
                
             
                SDK.get('authenticatedData.customerDetails.customerId', onSuccess, onError);               
              
            });
  
        
        </script>

            function initAutocomplete() {
                  var map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: 51.5, lng: -0.12},
                        zoom: 7,
                        mapTypeId: 'roadmap'
                  });
                  google.maps.event.addListener(map, 'click', function(event) {
                        InterceptedLat = event.latLng.lat;	
                        InterceptedLong = event.latLng.lng
                        $('#Latitude').val(InterceptedLat);
                        $('#Longitude').val(InterceptedLong);
                  });
         
                  // Create the search box and link it to the UI element.
                  var input = document.getElementById('pac-input');
                  var searchBox = new google.maps.places.SearchBox(input);
                  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
 
                  // Bias the SearchBox results towards current map's viewport.
                  map.addListener('bounds_changed', function() {
                        searchBox.setBounds(map.getBounds());
                  });
 
                  var markers = [];
                  // Listen for the event fired when the user selects a prediction and retrieve
                  // more details for that place.
                  searchBox.addListener('places_changed', function() {
                        var places = searchBox.getPlaces();
                        if (places.length == 0) {
                              return;
                        }
                        // Clear out the old markers.
                        markers.forEach(function(marker) {
                              marker.setMap(null);
                        });
                        markers = [];
 
                        // For each place, get the icon, name and location.
                        var bounds = new google.maps.LatLngBounds();
                        places.forEach(function(place) {
                              if (!place.geometry) {
                                    console.log("Returned place contains no geometry");
                                    return;
                              }
                              var icon = {
                                    url: place.icon,
                                    size: new google.maps.Size(71, 71),
                                    origin: new google.maps.Point(0, 0),
                                    anchor: new google.maps.Point(17, 34),
                                    scaledSize: new google.maps.Size(25, 25)
                              };
 
                              // Create a marker for each place.
                              markers.push(new google.maps.Marker({
                                    map: map,
                                    icon: icon,
                                    title: place.name,
                                    position: place.geometry.location
                              }));
 
                              if (place.geometry.viewport) {
                              // Only geocodes have viewport.
                                    bounds.union(place.geometry.viewport);
                              } else {
                                    bounds.extend(place.geometry.location);
                              }
                        });
                        map.fitBounds(bounds);
                  });
            }
       
     </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClk9cYf1HsmnrBwzxrfYtJErFlOcvI7V4&libraries=places&callback=initAutocomplete"
